<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ETF Allocator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <div>

            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button">Add</button><button class="btn btn-primary" type="button">Delete</button><button class="btn btn-primary" type="button">Calculate</button></div>
