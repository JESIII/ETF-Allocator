<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ETF Allocator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>ETF Allocator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Ticker</th>
                                    <th>Allocation %</th>
                                    <th>PPS</th>
                                    <th>Quantity</th>
                                    <th>Total Equity</th>
                                </tr>
                            </thead>
                            <tbody id="stonks">
                                <tr>
                                    <td><input id="symbol0" type="text"></td>
                                    <td><input id="alloc0" type="text"></td>
                                    <td id="pps0">Cell 2</td>
                                    <td id="quant0">100</td>
                                    <td id="eq0">Cell 2</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 offset-xl-0">
                    <div class="row">
                        <div class="col">
                            <h5>Available Capital:&nbsp;<input id="availCapital" type="text"></h5>
                        </div>
                    </div>
                    <div class="btn-group" role="group"><button class="btn btn-primary" type="button" onclick="addRow()">Add</button><button class="btn btn-primary" type="button" onclick="delRow()">Delete</button><button class="btn btn-primary" type="button" onclick="autoBalance()">Auto Balance</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/etf.js"></script>
</body>

</html>
